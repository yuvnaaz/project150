<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">


    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id = "mtl-img" src = "./Grand Migelo-Snaget/obj.mtl"> </a-asset-item>
    <a-asset-item id = "obj-img" src = "./Grand Migelo-Snaget/tinker.obj"></a-asset-item>
     
    </a-assets>


    <a-entity obj-model = "obj:#obj-img; mtl:#mtl-img" position = "0 0 0" rotation = "-90 0 0" scale = ".2 .2 .2" > </a-entity>
  
     
  </a-scene>
</body>

</html>
